<!doctype html>
<html class="no-js" lang="">
<head>
  <meta charset="utf-8">
  <title>xmlViewer</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="shortcut icon" href="/favicon.ico">
  <link rel="apple-touch-icon" href="/apple-touch-icon.png">
  <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

  <!-- build:css(.) styles/vendor.css -->
  <!-- bower:css -->
  <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.css" />
  <!-- endbower -->
  <!-- endbuild -->
  <!-- build:css(.tmp) styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <link rel="stylesheet" href="styles/xmlStyles.css">
  <!-- endbuild -->
  <!-- build:js scripts/vendor/modernizr.js -->
  <script src="/bower_components/modernizr/modernizr.js"></script>
  <!-- endbuild -->

</head>
<body>
  <!--[if lt IE 10]>
  <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
  <![endif]-->


  <div class="container">
    <div class="header">
      <!-- <ul class="nav nav-pills pull-right">
      <li class="active"><a href="#">Home</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Contact</a></li>
    </ul> -->
    <h3 class="text-muted">xmlViewer</h3>
  </div>


  <div class="row" style="text-align: center;">
    <button type="button" class="btn btn-default" data-toggle="modal" data-target="#xmlModal" style="">
      Show XML
    </button>
  </div>

  <div class="row">
    <div class="col-md-6">
      <div id="xmlTreeSettings">
        <div class="children-settings treeview-settings">
          <div class="node-settings root-node " >
            <div class="hitarea-settings  glyphicon glyphicon-minus"></div>
            <span class="nodeName-settings">
              <span class="tagBracket-settings ">&lt;</span>
              <span class="tagName-settings ">root-node</span>
              <span class="tagBracket-settings ">&gt;</span>
            </span>
            <div class="children-settings">
              <div class="node-settings" >
                <div class="hitarea-settings glyphicon glyphicon-minus"></div>
                <span class="nodeName-settings">
                  <span class="tagBracket-settings ">&lt;</span>
                  <span class="tagName-settings ">node</span>
                  <span class="attrName-settings "> attributes
                    <span class="attrEquals-settings ">=</span>
                  </span>
                  <span class="attrValue-settings ">
                    <span class="attrQuotes-settings ">"</span>attribute-value
                    <span class="attrQuotes-settings ">"</span>
                  </span>
                  <span class="tagBracket-settings ">&gt;</span>
                </span>
                <div class="children-settings">
                  <div class="node-settings" >
                    <div class="hitarea-settings "></div>
                    <span class="nodeName-settings">
                      <span class="tagBracket-settings ">&lt;</span>
                      <span class="tagName-settings ">node</span>
                      <span class="tagBracket-settings ">&gt;</span>
                    </span>
                    <span class="nodeValue-settings ">node-value</span>
                    <span class="closeTag-settings">
                      <span class="tagBracket-settings ">&lt;/</span>
                      <span class="tagName-settings ">node</span>
                      <span class="tagBracket-settings ">&gt;</span>
                    </span>
                  </div>
                </div>
                <span class="closeTag-settings">
                  <span class="tagBracket-settings ">&lt;/</span>
                  <span class="tagName-settings ">node</span>
                  <span class="tagBracket-settings ">&gt;</span>
                </span>
              </div>
            </div>
            <span class="closeTag-settings">
              <span class="tagBracket-settings ">&lt;/</span>
              <span class="tagName-settings ">root-node</span>
              <span class="tagBracket-settings ">&gt;</span>
            </span>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div style="margin-top: 10px; display: none;" >
    <pre id="xmlMsgDetails">
      <?xml version="1.0" encoding="utf-8"?>
      <FullContext>
        <FcTestSteps>
          <TestStep Name="GetExecutionData" IsRestartPoint="True">
            <EstTime>00:30:00</EstTime>
            <Exe Name="getExecutionData.py">
              <WorkingDirType>String</WorkingDirType>
              <WorkingDir>testModuleApi</WorkingDir>
              <Arg>
              </Arg>
            </Exe>
          </TestStep>
        </FcTestSteps>
      </FullContext>
    </pre>
  </div>

  <div class="footer">
    <p>xmlViewer 2015</p>
  </div>
</div>

<div class="modal fade" id="xmlModal" tabindex="-1" role="dialog" aria-labelledby="XMLModal">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">XML Document</h4>
      </div>
      <div class="modal-body">
        <div style="float: right;">
          <button class="btn btn-default btn-xs" type="button" id="xmlSettingsBtn">
            Settings
            <span class="glyphicon glyphicon-cog" aria-hidden="true"></span>
          </button>
        </div>
        <div class="row" id="xmlTree">

        </div>
        <div class="row" id="xmlSettings">

        </div>
      </div>
      <!-- <div class="modal-footer">
      <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      <button type="button" class="btn btn-primary">Save changes</button>
    </div> -->
  </div><!-- /.modal-content -->
</div><!-- /.modal-dialog -->
</div><!-- /.modal -->

<!-- build:js(.) scripts/vendor.js -->
<!-- bower:js -->
<script src="/bower_components/jquery/dist/jquery.js"></script>
<!-- endbower -->
<!-- endbuild -->


<!-- build:js(.) scripts/plugins.js -->
<script src="/bower_components/bootstrap/js/affix.js"></script>
<script src="/bower_components/bootstrap/js/alert.js"></script>
<script src="/bower_components/bootstrap/js/dropdown.js"></script>
<script src="/bower_components/bootstrap/js/tooltip.js"></script>
<script src="/bower_components/bootstrap/js/modal.js"></script>
<script src="/bower_components/bootstrap/js/transition.js"></script>
<script src="/bower_components/bootstrap/js/button.js"></script>
<script src="/bower_components/bootstrap/js/popover.js"></script>
<script src="/bower_components/bootstrap/js/carousel.js"></script>
<script src="/bower_components/bootstrap/js/scrollspy.js"></script>
<script src="/bower_components/bootstrap/js/collapse.js"></script>
<script src="/bower_components/bootstrap/js/tab.js"></script>
<!-- endbuild -->


<!-- build:js scripts/main.js -->
<script src="scripts/main.js"></script>
<!-- endbuild -->

</body>
</html>
